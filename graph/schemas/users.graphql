# TODO(samonyt): Implement all gender possibilities.
enum Gender {
  Male
  Female
  Other
}

type User @goModel() {
  id: ID!
  age: String
  country: String

  gayMsg: String
  gayPercentage: String
  gender: Gender

  lastDaily: Int

  married: Boolean
  marriedAt: Int
  # TODO(samonyt): Document the difference between this and [[married]].
  marriedStatus: Boolean
  marriedTo: ID

  msgs(guildID: ID!): Int @goField(forceResolver: true)
  points: Int,
  quote: String
}